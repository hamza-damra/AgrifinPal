<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Redirecting - AgriFinPal</title>
    <link rel="stylesheet" href="/css/colors.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 90%;
            width: 400px;
        }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #047857;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #1f2937;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
    </style>
    <script>
        // Redirect to marketplace after a short delay
        window.onload = function() {
            setTimeout(function() {
                window.location.href = '/marketplace';
            }, 1500);
        };
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="logo">AgriFinPal</h1>
                    <div class="header-actions">
                        <button id="profile-btn" class="icon-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        </button>
                        <button id="logout-btn" class="icon-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container main-container">
            <div class="dashboard-layout">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="user-profile">
                        <div class="avatar" id="user-avatar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        </div>
                        <div class="user-info">
                            <h3 id="user-name">Loading...</h3>
                            <p id="user-email">Loading...</p>
                        </div>
                    </div>

                    <nav class="sidebar-nav">
                        <button class="nav-item active" data-tab="products">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.29 7 12 12 20.71 7"></polyline><line x1="12" y1="22" x2="12" y2="12"></line></svg>
                            <span>Products</span>
                        </button>
                        <button class="nav-item" data-tab="store">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                            <span>Store</span>
                        </button>
                        <button class="nav-item" data-tab="profile">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            <span>Profile</span>
                        </button>
                    </nav>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <div class="content-card">
                        <!-- Tabs -->
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="products">Products</button>
                            <button class="tab-btn" data-tab="store">Store</button>
                            <button class="tab-btn" data-tab="profile">Profile</button>
                        </div>

                        <!-- Tab Content -->
                        <div class="tab-content">
                            <!-- Products Tab -->
                            <div id="products-tab" class="tab-pane active">
                                <div class="tab-header">
                                    <h2 class="tab-title">Your Products</h2>
                                    <button id="add-product-btn" class="primary-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                        <span>Add Product</span>
                                    </button>
                                </div>

                                <!-- Product List -->
                                <div id="product-list" class="product-list">
                                    <!-- Products will be loaded here -->
                                    <div class="loading-placeholder">
                                        <div class="spinner small"></div>
                                        <p>Loading products...</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Store Tab -->
                            <div id="store-tab" class="tab-pane">
                                <div class="tab-header">
                                    <h2 class="tab-title">Your Store</h2>
                                    <button id="edit-store-btn" class="primary-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg>
                                        <span>Edit Store</span>
                                    </button>
                                </div>

                                <div id="store-details" class="store-details">
                                    <!-- Store details will be loaded here -->
                                    <div class="loading-placeholder">
                                        <div class="spinner small"></div>
                                        <p>Loading store details...</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Profile Tab -->
                            <div id="profile-tab" class="tab-pane">
                                <div class="tab-header">
                                    <h2 class="tab-title">Your Profile</h2>
                                    <button id="edit-profile-btn" class="primary-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg>
                                        <span>Edit Profile</span>
                                    </button>
                                </div>

                                <div id="profile-details" class="profile-details">
                                    <!-- Profile details will be loaded here -->
                                    <div class="loading-placeholder">
                                        <div class="spinner small"></div>
                                        <p>Loading profile details...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error State -->
    <div id="error-state" class="hidden error-state">
        <div class="container">
            <div class="error-card">
                <h2 class="error-title">Error</h2>
                <p id="error-message">You need to be logged in to access this page.</p>
                <a href="/login" class="primary-btn">Login</a>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Add New Product</h3>
                <button class="close-modal-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-product-form">
                    <input type="hidden" id="product-store-id" name="storeId">
                    <div class="form-group">
                        <label for="product-name">Product Name *</label>
                        <input type="text" id="product-name" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description *</label>
                        <textarea id="product-description" name="productDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="product-price">Price *</label>
                            <input type="number" id="product-price" name="price" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="product-quantity">Quantity *</label>
                            <input type="number" id="product-quantity" name="quantity" min="0" required>
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="product-unit">Unit *</label>
                            <select id="product-unit" name="unit" required>
                                <option value="">Select unit</option>
                                <option value="kg">Kilogram (kg)</option>
                                <option value="g">Gram (g)</option>
                                <option value="lb">Pound (lb)</option>
                                <option value="piece">Piece</option>
                                <option value="dozen">Dozen</option>
                                <option value="box">Box</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category *</label>
                            <select id="product-category" name="categoryId" required>
                                <option value="">Select category</option>
                                <!-- Categories will be loaded here -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Image URL</label>
                        <input type="text" id="product-image" name="productImage" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="product-organic" name="isOrganic">
                            <span>Organic Product</span>
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="product-available" name="isAvailable" checked>
                            <span>Available for Sale</span>
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="secondary-btn close-modal-btn">Cancel</button>
                        <button type="submit" class="primary-btn">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="edit-product-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Edit Product</h3>
                <button class="close-modal-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-product-form">
                    <input type="hidden" id="edit-product-id" name="productId">
                    <div class="form-group">
                        <label for="edit-product-name">Product Name *</label>
                        <input type="text" id="edit-product-name" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-product-description">Description *</label>
                        <textarea id="edit-product-description" name="productDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-product-price">Price *</label>
                            <input type="number" id="edit-product-price" name="price" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-product-quantity">Quantity *</label>
                            <input type="number" id="edit-product-quantity" name="quantity" min="0" required>
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-product-unit">Unit *</label>
                            <select id="edit-product-unit" name="unit" required>
                                <option value="">Select unit</option>
                                <option value="kg">Kilogram (kg)</option>
                                <option value="g">Gram (g)</option>
                                <option value="lb">Pound (lb)</option>
                                <option value="piece">Piece</option>
                                <option value="dozen">Dozen</option>
                                <option value="box">Box</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-product-category">Category *</label>
                            <select id="edit-product-category" name="categoryId" required>
                                <option value="">Select category</option>
                                <!-- Categories will be loaded here -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-product-image">Image URL</label>
                        <input type="text" id="edit-product-image" name="productImage" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="edit-product-organic" name="isOrganic">
                            <span>Organic Product</span>
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="edit-product-available" name="isAvailable">
                            <span>Available for Sale</span>
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="secondary-btn close-modal-btn">Cancel</button>
                        <button type="submit" class="primary-btn">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/auth-utils.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
