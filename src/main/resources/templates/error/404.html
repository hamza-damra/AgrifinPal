<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - AgrifinPalestine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-red-500 p-6 text-white text-center">
            <h1 class="text-4xl font-bold">404</h1>
            <p class="text-xl">Page Not Found</p>
        </div>
        <div class="p-6">
            <p class="text-gray-700 mb-4">The page you are looking for does not exist or has been moved.</p>
            <div class="flex space-x-4">
                <a href="/" class="flex-1 bg-indigo-500 text-white py-2 px-4 rounded text-center hover:bg-indigo-600 transition duration-200">
                    <i class="fas fa-home mr-2"></i> Home
                </a>
                <a href="javascript:history.back()" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded text-center hover:bg-gray-600 transition duration-200">
                    <i class="fas fa-arrow-left mr-2"></i> Go Back
                </a>
            </div>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">If you believe this is an error, please contact support.</p>
            </div>
        </div>
    </div>
</body>
</html>
