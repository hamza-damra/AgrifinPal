<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - AgriFinPal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body class="bg-gray-50">

<div class="container">
    <div class="login-box">
        <h1 class="title">Login to AgriFinPal</h1>

        <div id="error-box" class="error hidden">Invalid credentials</div>
        <div id="success-box" class="success hidden">Registration successful! You can now log in.</div>
        <div id="seller-success-box" class="success hidden">Seller registration successful! You can now log in and access your seller dashboard.</div>

        <form id="login-form">
            <!-- CSRF Token -->
            <input type="hidden" id="csrf-token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" name="username" id="username" required />
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" name="password" id="password" required />
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <p class="register-link">
            Don't have an account?
            <a href="/register">Register here</a>
        </p>

        <div class="demo-accounts">
            <h3>Demo Accounts</h3>
            <p><strong>Farmer:</strong> farmer1 / password123</p>
            <p><strong>Buyer:</strong> buyer1 / password123</p>
        </div>
    </div>
</div>

    <script src="/js/common.js"></script>
    <script src="/js/auth-utils.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
